<div class="main-content">
  <div class="container-fluid">

    <!-- Showmessage -->
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Tabela iaad</h4>
                      <p class="card-category"> Dados dos Programadores</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID Programador
                                  </th>
                                  <th>
                                      ID Startup
                                  </th>
                                  <th>
                                      Nome
                                  </th>
                                  <th>
                                      GÃªnero
                                  </th>
                                  <th>
                                      Data de Nascimento
                                  </th>
                                  <th>
                                      Email
                                  </th>
                                  <th>
                                    Edit
                                  </th>                                    
                              </thead>
                              <tbody>
                                  <tr *ngFor="let us of readData">
                                      <td>
                                          {{us.id_programador}}
                                      </td>
                                      <td>
                                          {{us.id_startup}}
                                      </td>
                                      <td>
                                          {{us.nome_programador}}
                                      </td>
                                      <td>
                                          {{us.genero}}
                                      </td>
                                      <td>
                                          {{us.data_nascimento | date:'dd/MM/yyyy'}}
                                      </td>
                                      <td>
                                          {{us.email}}
                                      </td>
                                      <td>
                                        <button class="btn btn-sm btn-danger" (click)="deleteID(us.id_programador)">Delete</button>
                                        &nbsp;
                                        <a [routerLink]="['/user-profile',us.id_programador]" class="btn btn-sm btn-success">
                                          Update
                                        </a>
                                    </td>                                        
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
