<div class="main-content">
  <div class="container-fluid">

    <div *ngIf="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{errormsg}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{successmsg}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">New developer</h4>
            <p class="card-category">Complete your profile</p>
          </div>
          <div class="card-body">
            <form [formGroup]="userForm">
              <div class="row">
                <div class="col-sm-4">
                  <mat-form-field appearance="fill">
                    <mat-label>"Startup"</mat-label>
                    <select
                      matNativeControl="matNativeControl"
                      formControlName="id_startup"
                      required="required"
                    >
                      <option *ngFor="let us of readStartup" value={{us.id_startup}}>{{us.nome_startup}}</option>
                    </select>
                  </mat-form-field>
                </div>
                <div class="col-sm-4">
                  <mat-form-field appearance="fill">
                    <mat-label>"Programming Language"</mat-label>
                    <select
                      matNativeControl="matNativeControl"
                      formControlName="id_linguagem"
                      required="required"
                    >
                      <option *ngFor="let us of readlinguagem" value={{us.id_linguagem}}>{{us.nome_linguagem}}</option>
                    </select>
                  </mat-form-field>
                </div>
                <div class="col-sm-3">
                  <mat-form-field appearance="fill">
                    <mat-label>Genre</mat-label>
                    <select
                      matNativeControl="matNativeControl"
                      formControlName="genero"
                      required="required"
                    >
                      <option value="M">M</option>
                      <option value="F">F</option>
                    </select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput="matInput" formControlName="nome_programador" placeholder="Name" type="text"
                  /></mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput="matInput"
                      placeholder="Email address"
                      type="email"
                      formControlName="email"
                  /></mat-form-field>
                </div>
                  <div class="col-sm-3">
                    <mat-form-field appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput formControlName="data_nascimento" placeholder="Data de nascimento" [(ngModel)]="programador.data_nascimento" name="data_nascimento" type="date"/>
                        <mat-hint>MM/DD/YYYY</mat-hint>
                    </mat-form-field>
                  </div>
               </div>
              <button
                mat-raised-button="mat-raised-button"
                type="submit"
                class="btn btn-info pull-right"
                *ngIf="!getparamid"
                (click)="userSubmit()"
                >
                Adicionar
              </button>

              <button
              mat-raised-button="mat-raised-button"
              type="submit"
              class="btn btn-dark pull-right"
              *ngIf="getparamid"
              (click)="userUpdate()"
              >
                Atualizar
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
